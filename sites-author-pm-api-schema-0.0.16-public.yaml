    #### Paginated responses

    Operations which return lists of objects use `limit` and `cursor` parameters
    to control pagination. If the limit is less than 1 or the cursor is invalid, the API
    replies with a `400` HTTP status.

    A non-empty `cursor` value in a response indicates that the list has more elements
    than what is being returned.

    To get the next elements, another request must be made with this `cursor` value as a parameter.
    The API will then return the next elements.

    The `limit` parameter sets the maximum number of elements returned by a single request.  The API may return fewer 
    elements than requested. Unless otherwise specified by an operation, the default value is `10` 
    and the maximum is `50` per result page.

    #### Conflicts when saving data

    When saving data, conflicts are handled using
    [conditional HTTP requests](https://www.rfc-editor.org/rfc/rfc9110.html#conditional.requests)

    If a conflict occurs, the API replies with a `412` HTTP status.

    The conflict must then be resolved by the caller, by either accepting the values from
    the server, or by overwriting them.

    #### API Evolution and Deprecation Policy

    This API aims for predictable evolution. Changes, especially potentially breaking ones,
    are managed through the following mechanisms:

    **1. Schema Versioning (`v=N` Parameter) and Experimental Profiles:**
    Breaking changes to the schema of the unified `application/json` representation
    (`UnifiedPageContent`) are introduced via new versions indicated by the `v`
    parameter in the `Accept` and `Content-Type` headers (e.g., `application/json; v=1`).

    *   **Important Note on Experimental Profiles:** Profiles containing "experimental" (e.g., `profile=experimental-xyz`)
        signal experimental server-side features, processing, or the inclusion of additional non-standard data fields.
        However, they **must not** introduce breaking changes to the core schema structure defined by the requested
        base media type and version (e.g., `application/json; v=0`). Clients should be able to parse the response
        according to the `v=N` schema and safely ignore any experimental additions. Breaking schema changes to the
        `UnifiedPageContent` representation (when requested via `application/json`) should only be introduced by
        incrementing the version parameter (e.g., requesting `v=N+1`).

    **2. Deprecation Process:**
    When a specific schema version (e.g., `v=0`), profile, or feature is planned for removal,
    the following steps will generally be taken:
      *   **Announcement:** The feature will be marked as deprecated in this specification (using
          `deprecated: true` where applicable, and through descriptions) and in API documentation.
          A target removal ("sunset") date will be announced.
      *   **`Sunset` Header:** Responses utilizing the deprecated feature will include the standard
          `Sunset` HTTP header (RFC 8594), indicating the date after which the feature will no
          longer be available. Example: `Sunset: Tue, 31 Dec 2025 23:59:59 GMT`.
      *   **`Warning` Header:** Responses may also include a `Warning` header (RFC 7234, code 299)
          with a human-readable deprecation message and a link to migration guides.
      *   **Monitoring:** Usage of deprecated features will be monitored via server-side logging to
          track migration progress.
      *   **Brownouts (Optional):** As the sunset date approaches, temporary "brownouts" may occur,
          where the deprecated feature is temporarily unavailable for short, announced periods,
          returning an appropriate error (e.g., `406 Not Acceptable` or `503 Service Unavailable`)
          to encourage migration. Brownout schedules will be communicated in advance.
      *   **Removal:** After the sunset date, server logic for the deprecated feature will be removed.
          Requests for the removed feature will permanently fail, typically with a `406 Not Acceptable` error.

    **3. Changing Default Version:**
    The default schema version used when clients request `Accept: application/json` without
    a `v` parameter (initially `v=0`) may change in the future. This process involves:
      *   **Advance Announcement:** The deprecation of the current default version (e.g., `v=0`) and the
          designation of the future default version (e.g., `v=1`) will be announced well in advance,
          along with the sunset date for the old version.
      *   **Client Migration (Recommended):** Clients should migrate by:
          *   Testing their application against the designated future default version by explicitly
            requesting it (e.g., `Accept: application/json; v=1`).
          *   Updating their production code to **explicitly request the new version** (e.g., `Accept: application/json; v=1`)
            *before* the sunset date of the old default version.
          *   **Maintaining the explicit version request** is the recommended practice for ongoing stability,
            rather than relying on the implicit default which may change again in the future.
      *   **Server-Side Sequence:**
          *   The old default version (e.g., `v=0`) undergoes the full deprecation process (Point 2).
          *   On the sunset date, the logic for the old default version is removed. Requests still implicitly or
            explicitly targeting it will fail (e.g., `406 Not Acceptable`).
          *   Following removal, the server configuration is updated to make the new version (e.g., `v=1`)
            the default for requests without an explicit `v` parameter (`Accept: application/json`).

