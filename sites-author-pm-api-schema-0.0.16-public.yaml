    get:
      operationId: pages.content.get
      summary: Get Page Content
      description: >
        Retrieves the content for a specific page, identified by its `pageId`.
        The response format depends on the `Accept` header, typically `application/json`,
        potentially with parameters for versioning (`v=...`) or profiles (`profile=...`).

        The server determines the `sourceType` of the **Page itself**. The ability
        to return a specific representation depends on whether that `sourceType` (which could be `aem`, `aem-edge`, or a future value) is
        supported for the requested target format, version, and profile.


        **Profile Parameter Usage:**

        The `profile` parameter allows requesting alternative processing or representations
        compared to the standard unified JSON model specified by the version (`v=N`).

        - **`profile=sourceSpecific`**: Requests source-specific handling instead of the standard unified JSON.
          The actual response depends on the **Page's `sourceType`** and server policy for this profile. For example, it might
          trigger a redirect (3xx) if the `sourceType` is `aem`, return an alternative, potentially
          non-unified JSON structure (200 OK) for others, or result in an error (e.g., 406 Not Acceptable) if the profile
          is inapplicable to the **Page's `sourceType`** (like `aem-edge`).
        - Note: For details on schema stability guarantees, especially concerning experimental profiles,
          please refer to the main **API Evolution and Deprecation Policy** section in the API's info description.

        Examples:
        - **`Accept: application/json`** (defaults to **`v=0`**):
