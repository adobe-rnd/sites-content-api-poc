info:
  title: Page Management API
  description: |
    This Data Plane API enables management of Pages within Adobe Experience Manager (AEM) as a Cloud Service.

    Each Page has a mandatory `sourceType` property (e.g., `aem` or `aem-edge`), indicating its underlying
    storage system and capabilities. While `aem` and `aem-edge` are the primary supported types with specific
    validation rules (requiring association with a corresponding `Site` via `siteId`), other string values for `sourceType`
    representing future integrations may appear. For Pages with `sourceType` `aem` or `aem-edge`, the Page's `sourceType`
    must match the `sourceType` defined on the associated Site. Pages cannot be moved between Sites with different
    `sourceType` values.

    All identifiers (PageId, SiteId, TemplateId) are unique, opaque strings specific to the underlying 
    content repository implementation. These identifiers may differ across environments (e.g. dev, staging, prod) even 
    when using the same repository implementation. However, identifiers remain stable within the same environment even 
    when resources are relocated within the same content repository (for example, when a page is moved to a different site).

